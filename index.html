<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <header class="profile-header">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Profile Picture"
            class="profile-image"
          />
          <h1 class="title">Jessica Randall</h1>

          <p class="location">London, United Kingdom</p>
          <p class="description">Front-end developer and avid reader.</p>
        </header>

        <ul class="links">
          <li>
            <a href="https://github.com/MAAM1970" class="social-link github"
              >GitHub<span class="sr-only">profile on GitHub</span></a
            >
          </li>

          <li>
            <a
              href="https://www.frontendmentor.io/"
              class="social-link frontend-mentor"
              >Frontend Mentor<span class="sr-only"
                >profile on Front-end Mentor</span
              ></a
            >
          </li>

          <li>
            <a href="https://www.linkedin.com/" class="social-link linkedin"
              >LinkedIn<span class="sr-only">profile on LinkedIn</span></a
            >
          </li>

          <li>
            <a href="https://x.com/home" class="social-link twitter"
              >Twitter<span class="sr-only">profile on X</span></a
            >
          </li>

          <li>
            <a href="https://www.instagram.com/" class="social-link instagram"
              >Instagram<span class="sr-only">profile on Instagram</span></a
            >
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
